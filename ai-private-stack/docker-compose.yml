version: '3.8'

services:
  openvpn:
    image: kylemanna/openvpn
    container_name: openvpn
    restart: always
    environment:
      - OVPN_SERVER=10.8.0.0
      - OVPN_NETWORK=10.8.0.0/24
      - OVPN_PUSH_DNS=10.8.0.1
    ports:
      - "1194:1194/udp"
    volumes:
      - ./openvpn-data:/etc/openvpn
    cap_add:
      - NET_ADMIN
    networks:
      - vpn_network

  open-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    container_name: open-webui
    restart: always
    volumes:
      - ollama_data:/root/.ollama
      - openwebui_data:/app/backend/data
    ports:
      - "3000:8080"  # VPN-accessible port
    networks:
      - vpn_network

volumes:
  ollama_data:
  openwebui_data:

networks:
  vpn_network:
    driver: bridge
