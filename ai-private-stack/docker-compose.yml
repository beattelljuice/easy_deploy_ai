version: '3.8'

services:
  openvpn-as:
    image: openvpn/openvpn-as
    container_name: openvpn-as
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - MKNOD
    devices:
      - /dev/net/tun
    ports:
      - "943:943"     # Web UI
      - "443:443"     # VPN over HTTPS
      - "1194:1194/udp"  # Traditional OpenVPN UDP
    volumes:
      - ./openvpn-data:/openvpn
    environment:
      - TZ=UTC  # Optional: adjust to your timezone

  open-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    container_name: open-webui
    restart: always
    volumes:
      - ollama_data:/root/.ollama
      - openwebui_data:/app/backend/data
    ports:
      - "3000:8080"
    networks:
      - default

volumes:
  ollama_data:
  openwebui_data:
  openvpn-as-data:

# No need for custom networks unless required
